apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: syslog-ingress
  namespace: example
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: syslog.example.local
    http:
      paths:
      - backend:
          service:
            name: syslog
            port:
              number: 9001
        path: /
        pathType: Prefix
